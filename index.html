<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
                
    <div id="left-bar">
        <div>
            <img src="/odin-lined.png" alt="ODIN logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>
    <main>
        <header>
            <h1>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </header>
        <form id="sign-up-form" action="">
            <h1>Let's do this!</h1>
            <div class="form-section">
                <label for="first-name">FIRST NAME:
                <input type="text" id="first-name" name="first-name"></label>
                <label for="last-name">LAST NAME:
                <input type="text" id="last-name" name="last-name"></label>
            </div>
            <div class="form-section">
                <label for="email">EMAIL
                    <input type="email" id="email" name="email"><span></span></label>
                    
                <label for="phone-number">PHONE NUMBER
                    <input type="tel" id="phone-number" name="phone-number"></label>
            </div>
            <div class="form-section">
                <label for="password">PASSWORD 
                    <input type="password" id="password" name="password"><span></span></label>
                    
                <label for="confirm-password">CONFIRM PASSWORD 
                    <input type="password" id="confirm-password" name="confirm-password"></label>
            </div>
        </form>
        <button id="submit" type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="">Log In</a> </p>
    </main>
</body>
</html>
